<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator">
    <div class="calculator-screen">
      <div class="previous" data-previous></div>
      <div class="current" data-current></div>
    </div>

    <div class="calculator-keys">
      
      <button class="btn ac-btn" type="button" data-reset >AC</button>
      <button class="btn" type="button" data-delete >DEL</button>
      <button class="btn" type="button" data-operator >/</button>
 
      <button class="btn" type="button" data-value >7</button>
      <button class="btn" type="button" data-value >8</button>
      <button class="btn" type="button" data-value >9</button>
      <button class="btn" type="button" data-operator >*</button>
 
      <button class="btn" type="button" data-value >4</button>
      <button class="btn" type="button" data-value >5</button>
      <button class="btn" type="button" data-value >6</button>
      <button class="btn" type="button" data-operator >-</button>
 
      <button class="btn" type="button" data-value >1</button>
      <button class="btn" type="button" data-value >2</button>
      <button class="btn" type="button" data-value >3</button>
      <button class="btn" type="button" data-operator >+</button>
 
      <button class="btn" type="button" data-value >0</button>
      <button class="btn" type="button" data-value >.</button>
      <button class="btn equal" type="button" data-equals >=</button> 

    </div>
  <script src="script.js"></script>
</body>
</html>
